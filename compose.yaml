services:
  ###########
  # Modules #
  ###########
  synthesis:
    image: ${IMAGE}
    container_name: synthesis
    ports:
      - 2000:2000
    env_file: .env
    volumes:
      - ~/.wei:/home/app/.wei
    command: 'python3 wei/tests/test_module/test_rest_node.py --name synthesis --database_url ${DB_URL}
      --port 2000
      --alias synthesis'
  transfer:
    image: ${IMAGE}
    container_name: transfer
    ports:
      - 2001:2001
    env_file: .env
    volumes:
      - ~/.wei:/home/app/.wei
    command: 'python3 wei/tests/test_module/test_rest_node.py --name transfer --database_url ${DB_URL}
      --port 2001
      --alias transfer'
  measure:
    image: ${IMAGE}
    container_name: measure
    ports:
      - 2002:2002
    env_file: .env
    volumes:
      - ~/.wei:/home/app/.wei
    command: 'python3 wei/tests/test_module/test_rest_node.py --name measure --database_url ${DB_URL}
      --port 2002
      --alias measure'

  #####################
  # WEI Core Services #
  #####################
  test_wei_server:
    image: ${IMAGE}
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      tags:
        - ${IMAGE}:latest
        - ${IMAGE}:dev
    container_name: test_wei_server
    ports:
      - 8000:8000
    volumes:
      - diaspora_config:/home/app/.diaspora
      - ./tests/workcells:/workcell_defs
      - ~/.wei:/home/app/.wei
    env_file: .env
    command: python3 -m wei.server --workcell /workcell_defs/${WORKCELL_FILENAME} --database_url ${DB_URL}
    depends_on:
      - test_wei_redis
      - wei_postgres

  test_wei_redis:
    image: redis
    container_name: test_wei_redis
    ports:
      - 6379:6379
    volumes:
      - ~/.wei/redis:/data
    command: 'redis-server
      --save 600 1
      --loglevel warning
      --appendonly yes'
  utilities:
    image: ${IMAGE}
    container_name: utilities
    env_file: .env
    ports:
      - 8001:8001
    volumes:
      - ~/.wei:/home/app/.wei
    command: 'python3 -m wei.modules.utility_module
      --port 8001
      --alias utilities'

####################
# PostgreSQL Setup #
####################
  wei_postgres:
    image: postgres:16
    container_name: wei_postgres
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

################
# Data Storage #
################
volumes:
  diaspora_config:
    driver: local
  pgdata:
    driver: local
