name: Test_Workflow
metadata:
  author: Tobias Ginsburg, Kyle Hippe, Ryan D. Lewis
  info: Example workflow for WEI
  version: 0.3
parameters:
  - test
  - test2
  - delay

flowdef:
  - name: Get plate
    module: transfer
    action: transfer
    args:
      target: "transfer.pos"
    comment: Get a new plate

  - name: Transfer plate to synthesis
    module: transfer
    action: transfer
    args:
      source: $test
      target: $test2
    comment: put a plate in first position

  - name: Synthesize foobar
    module: $test2
    action: $test
    args:
      foo: {"thing": {"test": "$test"}}
      bar: "test"
    files:
      protocol: ./protocols/foobar_protocol.py
    comment: Combines foo and bar to produce foobar, using foobar_protocol.yaml

  - name: Transfer sample to measure
    module: transfer
    action: transfer
    args:
      source: synthesis.pos
      target: measure.pos

  - name: Measure foobar
    module: measure
    action: measure
    comment: Measure the amount of foobar in the sample
    data_labels:
      test_file: test_label

  - name: Wait for $delay seconds
    module: utilities
    action: delay
    args:
      seconds: $delay

  - name: Discard sample
    module: transfer
    action: transfer
    args:
      source: measure.pos
      target: wc.trash
